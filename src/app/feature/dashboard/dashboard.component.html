<section class="dashboard">
  <h3 class="dashboard__heading">Dashboard</h3>
  <div class="dashboard__list">
    <div class="dashboard__item" *ngFor="let item of list" (click)="navigateToDetail(item)">
      <div class="dashboard__info dashboard__info--name">{{item.name}}</div>
      <div class="dashboard__info dashboard__info--period">{{item.period}}</div>
    </div>
  </div>
</section>
